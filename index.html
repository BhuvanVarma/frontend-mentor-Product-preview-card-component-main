<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>

  <main>
    <picture class="img">
      <source media="(max-width:650px)" srcset="./images/image-product-mobile.jpg">
      <img class="img" src="./images/image-product-desktop.jpg" alt="">
    </picture>
    <div class="content">
      <p class="product-category">P E R F U M E</p>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-discription">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-box">
        <div class="price"><h1>$149.99</h1></div>
        <div class="original-price"><strike>$169.99</strike></div>
      </div>
      <button><img src="./images/icon-cart.svg" alt="" srcset=""><b> Add to Cart</b></button>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/BhuvanVarma">Bhuvan Varma Konduru</a>.
    </div>
  </footer>

</body>
</html>
